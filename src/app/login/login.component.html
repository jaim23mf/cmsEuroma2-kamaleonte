<div class="login">
    <form class="custom-form" method="post">
      <h1 style="text-align: center">Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <p class="loginError">{{error}}</p>
      <button type="submit" (click)="login()">Log in</button>
    </form>

  </div>
