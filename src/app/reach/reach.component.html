<div class="center">
    <h1>Reach Us</h1>
</div>

<button class="mr pegado" mat-raised-button (click)="newService()" >NEW REACH</button>

<div class="center">
  <div><input class="search" type="text" placeholder="Search.." #filter (keyup)="search(filter.value)"></div>

    <button mat-button (click)="openAllPanels()">Expand All</button>
    <button mat-button (click)="closeAllPanels()">Collapse All</button>
  </div>

  <div class="center acordeon"   *ngFor="let p of currentItemsToShow ,let i=index;">
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>Reach Title: &nbsp;&nbsp;</p>
          <p class="descripcion">{{p.title.length>15?p.title.slice(0,15)+"...":p.title}}&nbsp;&nbsp;</p>
        </mat-panel-title>
        <mat-panel-description>
            <p>Reach Description:&nbsp;&nbsp;</p> 
            <p class="descripcion">{{p.description.length>15?p.description.slice(0,15)+"...":p.description}}&nbsp;&nbsp;</p>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field appearance="outline">
        <mat-label>English Title</mat-label>
        <input matInput type="text" [(ngModel)]="p.title" [required]="true" (focusout)="changeService(p)">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Italian Title</mat-label>
        <input matInput type="text" [(ngModel)]="p.title_it" [required]="true" (focusout)="changeService(p)">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>English Description</mat-label>
        <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" [(ngModel)]="p.description" (focusout)="changeService(p)"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Italian Description</mat-label>
        <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" [(ngModel)]="p.description_it" (focusout)="changeService(p)"></textarea>
      </mat-form-field>
      <app-file-upload requiredFileType="img" fileName="{{getName(p.icon)}}"  elemId="{{p.id}}" type="/api/Reach/ImgUpload/"></app-file-upload>


      <mat-form-field appearance="outline">
        <mat-label>Order</mat-label>
        <input matInput type="number" [(ngModel)]="p.order" (focusout)="changeService(p)">
      </mat-form-field>
      <button class="mat-icon-color" mat-icon-button (click)="deleteService(p)" >
        <mat-icon>delete</mat-icon>
      </button>
      <button class="mat-icon-color" mat-icon-button (click)="saveReach(p)" >
        <mat-icon>save</mat-icon>
      </button>
    </mat-expansion-panel>
   
  </mat-accordion>
  </div>
  
  <mat-paginator 
        (page)="onPageChange($event)"
        [length]="pagesLength"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
